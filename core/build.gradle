
plugins {
    id 'java-library'
}

sourceCompatibility = 12
targetCompatibility = 12

java {
    withSourcesJar()
    withJavadocJar()
    modularity.getInferModulePath() set true
}

sourceSets {
    main {
        output.resourcesDir = file('build/bin')
        java.outputDir = file('build/bin')
    }
}

dependencies {
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.12.1'
    implementation group: 'com.electronwill.night-config', name: 'core', version: '3.6.0'
    implementation group: 'com.electronwill.night-config', name: 'toml', version: '3.6.0'
    implementation group: 'com.vdurmont', name: 'semver4j', version: '3.1.0'
    implementation group: 'it.unimi.dsi', name: 'fastutil', version: '8.3.0'
}
