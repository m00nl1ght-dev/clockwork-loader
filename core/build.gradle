
plugins {
    id 'java-library'
}

sourceCompatibility = 12
targetCompatibility = 12

java {
    withSourcesJar()
    withJavadocJar()
    modularity.getInferModulePath() set true
}

sourceSets {
    main {
        output.resourcesDir = file('build/bin')
        java.outputDir = file('build/bin')
    }
}

dependencies {
    api group: 'com.vdurmont', name: 'semver4j', version: semverVersion

    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: log4jVersion
    implementation group: 'com.electronwill.night-config', name: 'core', version: nightconfigVersion
    implementation group: 'com.electronwill.night-config', name: 'toml', version: nightconfigVersion
    implementation group: 'it.unimi.dsi', name: 'fastutil', version: fastutilVersion
}
