
plugins {
    id 'java'
    id 'application'
    id 'org.javamodularity.moduleplugin' version '1.6.0'
}

version rootProject.version
mainClassName = "$moduleName/dev.m00nl1ght.clockwork.test.TestLauncher"

sourceCompatibility = 12
targetCompatibility = 12

sourceSets {
    main {
        output.resourcesDir = file('build/bin')
        java.outputDir = file('build/bin')
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.12.1'
    implementation project(':core')
}

run {
    workingDir rootProject.rootDir
    dependsOn(':test-plugin:build')
}
